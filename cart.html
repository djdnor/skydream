<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyDream Merch | Cart</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', cursive;
            font-weight: bold;
            text-shadow: 1px 2px #F0F3FF;
            word-spacing: 2px;
            background: #E2F1E7;
            margin: 0;
            padding: 0;
        }
        
        ul {
            margin-top: 2px;
            width: 100%;
            padding: 0; 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 25px;
            background: transparent;
            list-style-type: none;
        }

        li {
            float: left;
            margin-left: 10px;
            position: relative;
        }

        li:last-child {
            border-right: none;
        }

        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #E7FBE6;
        }

        .cart-icon, .acct-icon {
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #F0F3FF;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        li:hover .dropdown {
            display: block;
        }

        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #E7FBE6;
        }

        h1 {
            text-align: center;
            font-size: 45px;
            margin-top: 80px;
        }

        .container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
        }

        .item img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }

        .item-info {
            flex-grow: 1;
            min-width: 200px;
        }

        .item-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .item-info p {
            margin: 5px 0;
            color: #555;
            font-size: 18px;
        }

        .item-info .price {
            font-weight: bold;
        }

        .checkout-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            flex-shrink: 0;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item img {
                width: 100px;
                margin-bottom: 10px;
            }

            .checkout-btn {
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            ul {
                font-size: 20px;
            }

            .cart-icon, .acct-icon {
                width: 30px;
                height: 30px;
            }

            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html#home">HOME</a></li>
        <li><a href="index.html#about">ABOUT</a></li>
        <li><a href="index.html#shop">SHOP</a></li>
        <li><a href="index.html#contact">CONTACT</a></li>
        <li style="float:right; position: relative;">
            <a href="#"><img src="account.png" alt="Account Icon" class="acct-icon"></a>
            <div class="dropdown">
                <a href="login.html">Log In</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </li>
        <li style="float:right"><a href="checkout.html"><img src="cart.png" alt="Cart Icon" class="cart-icon"></a></li>
    </ul>

    <div class="container">
        <h1>CART</h1>

        <div class="item">
            <img src="ts1w.jpg" alt="Item 1">
            <div class="item-info">
                <h3>TREASURE - 1st Single Album "THE FIRST STEP: Chapter 1" white ver 1</h3>
                <p class="price">₱300</p>
                <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
            </div>
        </div>

        <div class="item">
            <img src="as.jpg" alt="Item 2">
            <div class="item-info">
                <h3>aespa - 1st Mini Album "Savage"</h3>
                <p class="price">₱300</p>
                <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
            </div>
        </div>

        <div class="item">
            <img src="txt1.jpg" alt="Item 3">
            <div class="item-info">
                <h3>TXT LIGHT STICK</h3>
                <p class="price">₱1,200</p>
                <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
            </div>
        </div>

        <div class="item">
            <img src="less1.jpg" alt="Item 4">
            <div class="item-info">
                <h3>LESSERAFIM LIGHT STICK</h3>
                <p class="price">₱1,200</p>
                <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
